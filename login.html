<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="./style/login.css" />
    <script type="module" src="./js/login.js"></script>
</head>
<body>
    <main>
        <div class="bg-layout"></div>
        <section class="container-form">
            <div class="forms-box">
                <ul class="form-tab">
                    <li  id="singin-btn">Sign In</li>
                    <li id="register-btn">Register</li>
                </ul>
                <div class="tab-content">
                    <div id="singin-window" class="form-wrapper">
                        <form id="singin-form" class="form-container">
                            <div class="form-group">
                                <label for="singin-email">Email address *</label>
                                <input id="singin-email" type="email">
                                <small id="singin-email-message"></small>
                            </div>
                            <div class="form-group">
                                <label for="singin-password">Password *</label>
                                <input id="singin-password" type="password">
                                <small id="singin-password-message"></small>
                            </div>
                            <span class="responseMessage"></span>
                            <div class="form-control">
                                <input type="submit">
                            </div>
                        </form>
                    </div>
                    <div id="register-window" class="form-wrapper">
                        <form id="register-form" class="form-container">
                            <div class="form-group">
                                <label for="register-email">Email address *</label>
                                <input id="register-email" type="email" required>
                                <small id="register-email-message"></small>
                            </div>
                            <div class="form-group">
                                <label for="register-phone">Mobile Phone *</label>
                                <input id="register-phone" type="tel" pattern="01[0125][0-9]{8}$" required>
                                <small id="register-phone-message"></small>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password *</label>
                                <input id="register-password" type="password" required>
                                <small id="register-password-message"></small>
                            </div>
                            <span class="responseMessage"></span>
                            <div class="form-control">
                                <input type="submit">
                                <div class="privacy">
                                    <input id="privacy" type="checkbox" required>
                                    <label for="privacy">I agree to the privacy policy * </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
