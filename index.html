<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/9c9438f108.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/index.css" />
    <script src="js/index.js"></script>

  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="logo">
          <svg height="60" width="320">
            <rect class="shape" height="45" width="320" />
            <div class="text">AL-Hendawy</div>
          </svg>
        </div>
        <nav class="main-nav">
          <ul class="main-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="category.html?type=Accessories">Gallary</a></li>
            <li class="dropdown-wrapper">
              <div class="account"><a>Account</a> <i class="fas fa-angle-down"></i></div>
              <div class="dropdown-content">
                <button class="login">Sign In</button>
                <button class="login">Sign Up</button>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="intro-slide">
        <div class="intro-slide-bg"></div>
      </section>
      <section class="category-container">
        <div class="category-text">
          <h3>Popular Categories</h3>
          <label>Discount up to 40%</label>
        </div>
        <div class="category">
          <div id="left">
            <img src="./assets/accessory.jpg" />
            <div class="category-content">
              <h3 id="acc">Accessories</h3>
              <button class="shopNow" value="Accessories">Shop Now</button>
            </div>
          </div>
          <div id="middle">
            <div id="middle-top">
              <img src="./assets/suit.png" />
              <div class="category-content">
                <h3 id="acc">Suit</h3>
                <button class="shopNow" value="Suit">Shop Now</button>
              </div>
            </div>
            <div id="middle-bottom">
              <img src="./assets/shose.jpg" />
              <div class="category-content">
                <h3 id="acc">Shose</h3>
                <button class="shopNow" value="Shose">Shop Now</button>
              </div>
            </div>
          </div>
          <div id="right">
            <img src="./assets/clothes.jpg" />
            <div class="category-content">
              <h3 id="acc">Clothing</h3>
              <button class="shopNow" value="Clothes">Shop Now</button>
            </div>
          </div>
        </div>
      </section>
      <section class="features">
        <div class="feature-item">
          <i class="fas fa-shipping-fast"></i>
          <div class="feature-content">
            <h4>Free Shipping</h4>
            <label>Orders $50 or more</label>
          </div>
        </div>
        <div class="feature-item">
          <i class="fas fa-undo"></i>
          <div class="feature-content">
            <h4>Free Returns</h4>
            <label>Within 30 days</label>
          </div>
        </div>
        <div class="feature-item">
          <i class="fas fa-exclamation-triangle"></i>
          <div class="feature-content">
            <h4>Get 20% Off 1 Item</h4>
            <label>When you sign up</label>
          </div>
        </div>
        <div class="feature-item">
          <i class="far fa-handshake"></i>
          <div class="feature-content">
            <h4>We Support</h4>
            <label>24/7 amazing services</label>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div>
        Copyright Â© 2022 <span>AL-Hendawy </span> Store. All Rights Reserved.
      </div>
    </footer>
  </body>
</html>
